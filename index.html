<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css" />

  <link rel="stylesheet" href="src/styles/main.css">

  <title>Palestra</title>
</head>

<body>
  <div id="app">
    <header class="app-header">
      <div class="center-content">
        <div class="brand">
          <h6>
            <i aria-hidden="true" class="ph ph-game-controller"></i>
            <span>Game One</span>
          </h6>
        </div>

        <form class="search">
          <i aria-hidden="true" class="ph ph-magnifying-glass"></i>

          <input type="search" placeholder="Buscar jogos..." autocomplete="off" />
        </form>

        <nav>
          <a href="#" data-pending="true" data-tooltip="Notificações">
            <i aria-hidden="true" class="ph ph-bell"></i>
          </a>

          <a href="#" data-tooltip="Carrinho">
            <i aria-hidden="true" class="ph ph-shopping-cart"></i>
          </a>

          <a href="#" data-tooltip="Meu perfil">
            <img src="https://github.com/rsdavila.png?size=40" alt="" loading="lazy" />
          </a>
        </nav>
      </div>
    </header>
  </div>
</body>

</html>
